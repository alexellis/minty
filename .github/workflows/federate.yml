name: federate

on:
  push:
    branches:
    - '*'

jobs:
  auth:

    # Add "id-token" with the intended permissions.
    permissions:
      contents: 'read'
      id-token: 'write'

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
        with:
          fetch-depth: 1
      - name: Dump env
        run: env
      - name: Get token
        run: |
          echo curl -i $ACTIONS_ID_TOKEN_REQUEST_URL -H "Authorization: Bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" 
          curl -i $ACTIONS_ID_TOKEN_REQUEST_URL -H "Authorization: Bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" 
